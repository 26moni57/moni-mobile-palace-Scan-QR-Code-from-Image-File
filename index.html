<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QR Code Scanner from Image File</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
  }
  input[type="file"] {
    margin-top: 20px;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    word-break: break-word;
  }
  img {
    max-width: 100%;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h2>Scan QR Code from Image File</h2>
<input type="file" id="fileInput" accept="image/*" />
<div id="result">Upload an image with QR code to decode.</div>
<img id="preview" alt="" />

<script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
<script>
  const fileInput = document.getElementById('fileInput');
  const resultDiv = document.getElementById('result');
  const preview = document.getElementById('preview');
  const codeReader = new ZXing.BrowserQRCodeReader();

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) {
      resultDiv.textContent = 'No file selected.';
      preview.src = '';
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      preview.src = e.target.result;
      codeReader.decodeFromImage(undefined, e.target.result)
        .then(result => {
          resultDiv.textContent = `QR Code Result: ${result.text}`;
        })
        .catch(err => {
          resultDiv.textContent = 'Could not decode QR code from this image.';
        });
    };
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
